
<html lang="en" ng-app="StorySearch">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>

    <script>
    </script>


</head>


<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row">
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">
        Story Search
    </h1>
</md-toolbar>

<div layout="row">

    <div class="md-toolbar-tools" layout-align-gt-sm="center">
        <fb:login-button scope="user_posts" onlogin="checkLoginState();"></fb:login-button>
    </div>
    <div class="md-toolbar-tools" layout-align-gt-sm="center">
        <md-button class="md-raised md-primary"  ng-click="clickRequest()">Request</md-button>
        <div>Total Feed: <span>{{requestCount}}</span></div>
    </div>

</div>


<div layout="row" layout-align-gt-sm="center center">
    <md-input-container md-no-float flex="45">
        <input ng-model="search.keyword" type="text" placeholder="Keyword" >
    </md-input-container>
    <md-button class="md-raised" ng-model="search.button" ng-click="clickSearch(search.keyword)">search</md-button>
</div>


    <div layout="row" flex layout-align-gt-md="center">
        <div layout="column" flex>
            <md-content>
                <md-card ng-repeat="feed in feedResults | orderBy:'-score'" class="ng-hide" ng-hide="isFinishLoading">
                    <md-card-content>

                        <div layout="column">

                            <div layout="row">
                                <div class="md-padding">
                                    <a target="_blank" href="http://facebook.com/{{feed.from.id}}">
                                        <img src="http://graph.facebook.com/{{feed.from.id}}/picture?type=square" />
                                    </a>
                                </div>
                                <div class="md-padding" layout="column" flex>
                                    <div class="md-body-2">
                                        <a target="_blank" href="http://facebook.com/{{feed.from.id}}">
                                            {{feed.from.name}}
                                        </a>
                                    </div>
                                    <div class="md-caption">
                                        <a target="_blank" href="{{feed.actions[0].link}}">
                                            {{feed.updated_time}}
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div layout="column">
                                <div class="md-body-1">
                                    {{feed.message}}
                                </div>
                            </div>


                            <div layout="row" ng-if="feed.picture">
                                <a target="_blank" href="{{feed.link}}">
                                    <img src="{{feed.picture}}" />
                                </a>
                            </div>

                            <div layout="column" ng-if="feed.link">
                                <div class="md-caption"><a target="_blank" href="{{feed.link}}">{{feed.caption}}</a></div>
                                <div class="md-caption">{{feed.description}}</div>
                            </div>


                            <div layout="row" layout-align="end" flex>
                                <div class="md-caption">
                                    Score: {{feed.score}}
                                </div>
                            </div>
                        </div>


                    </md-card-content>
                </md-card>
            </md-content>
            </md-content>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Facebook -->
    <script type="text/javascript" src="asset/js/facebook.js"></script>

    <!-- My Scripts -->
    <script type="text/javascript" src="https://spicydog.github.io/ThaiTokenizer/js/tokenizer.js"></script>

    <script src="asset/js/search_engine.js"></script>
    <script src="asset/js/feed_retriever.js"></script>
    <script src="asset/js/ui_engine.js"></script>


</body>
</html>
