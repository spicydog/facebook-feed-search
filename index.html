<html lang="en" ng-app="JournalSearch">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">
        Journal Search
    </h1>
</md-toolbar>

<md-toolbar layout="row">
    <div class="md-toolbar-tools" layout-align-gt-sm="center">
        <fb:login-button scope="read_stream" onlogin="checkLoginState();"></fb:login-button>
        <button ng-click="clickRequest()">request</button>
    </div>
</md-toolbar>

<div layout="row" flex>
    <!--<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">-->
    <!--</md-sidenav>-->
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div>
                <md-content>
                    <md-card ng-repeat="feed in feeds | orderBy:'-created_time'">
                        <md-card-content>

                            <h2 class="md-display-4" >{{feed.updated_time}}</h2>
                            <div class="md-subhead"><a target="_blank" href="https://facebook.com/{{feed.from.id}}">{{feed.from.name}}</a></div>
                            <br />

                            <div style="font-weight: bold">{{feed.message}}</div>
                            <br />

                            <div ng-if="feed.picture">
                                <img src="{{feed.picture}}" />
                            </div>


                            <div ng-if="feed.link">
                                <div><a target="_blank" href="{{feed.link}}">{{feed.caption}}</a></div>
                                <div>{{feed.description}}</div>
                                <div>{{feed.link}}</div>
                            </div>




                        </md-card-content>
                    </md-card>
                </md-content>
            </div>
        </md-content>
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

<!-- Facebook -->
<script type="text/javascript" src="asset/js/facebook.js"></script>

<!-- My Scripts -->
<script src="asset/js/engine.js"></script>

</body>
</html>
